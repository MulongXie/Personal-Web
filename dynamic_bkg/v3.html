<html>
<head>
    <style>
    </style>

</head>
<body>
<canvas id="paint" width="1200" height="600" onmousemove="fetch(event)"></canvas>

<div style="position: absolute; left: 50px; top: 50px">
    <h1 id="pos"></h1>
</div>


<script>

    var canvas = document.getElementById('paint');
    var ctx = canvas.getContext('2d');

    var wid = canvas.width,
        hgt = canvas.height;
    var gridwid = 50,
        gridhgt = 50;

    var grids = [];

    var pre_grid;
    function fetch(e) {
        var pos = getMousePos(e);
        var i = Math.floor(pos.x / gridwid),
            j = Math.floor(pos.y / gridhgt);


        if (pre_grid != null) {
            if (pre_grid.x !== grids[i][j].x || pre_grid.y !== grids[i][j].y) {
                pre_grid.color = "red";
                pre_grid.isSelected = false;
                grids[i][j].color = 'green';
                grids[i][j].isSelected = true;
                draw();
                pre_grid = grids[i][j];
            }
        }
        pre_grid = grids[i][j];
    }

    function getMousePos(event) {
        var e = event;
        var scrollX = document.documentElement.scrollLeft;
        var scrollY = document.documentElement.scrollTop;
        var x = e.clientX + scrollX;
        var y = e.clientY + scrollY;
        return { 'x': x, 'y': y };
    }

    function Grid(x, y, width, height, color, alpha) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.alpha = alpha;
        this.isSelected = false;
    }


    function splitGrid() {
        var x = 0, y = 0;
        while (x <= wid){
            y = 0;
            var row = [];
            while (y <= hgt){
                var grid = new Grid(x, y, gridwid, gridhgt, "yellow", 0.8);
                row.push(grid);
                y += gridhgt;
            }
            grids.push(row);
            x += gridwid;
        }
    }

    var alpha = 0.0;
    function draw() {
        ctx.clearRect(0, 0, wid, hgt);

        for (var i = 0; i < grids.length; i++){
            for (var j = 0; j < grids[i].length; j++){
                var grid = grids[i][j];

                if (grid.isSelected){
                    alpha = 0.0;
                    fadein(grid);
                    grid.isSelected = false;
                }
                else{
                    drawGrid(grid, grid.alpha);
                }
            }
        }
    }

    function drawGrid(grid, al) {
        ctx.globalAlpha = al;
        ctx.beginPath();
        ctx.rect(grid.x, grid.y, grid.width, grid.height);
        ctx.fillStyle = grid.color;
        ctx.strokeStyle = "black";
        ctx.fill();
        ctx.stroke();
    }


    function fadein(grid) {

        drawGrid(grid, alpha);

        alpha += 0.2;
        if (alpha < 1.0){
            setTimeout(fadein, 50, grid);
        }
        else{
            draw();
        }
    }

    splitGrid();


</script>

</body>
</html>
